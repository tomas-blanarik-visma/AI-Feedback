name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: feedback-macos
          - os: windows-latest
            name: feedback-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller>=6.0

      - name: Build executable
        run: |
          pyinstaller --onefile --name ${{ matrix.name }} feedback_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.os == 'windows-latest' && format('dist/{0}.exe', matrix.name) || format('dist/{0}', matrix.name) }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: feedback-macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: feedback-windows

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            feedback-macos/feedback-macos
            feedback-windows/feedback-windows.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
