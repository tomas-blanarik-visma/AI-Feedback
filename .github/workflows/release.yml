name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: feedback-macos
          - os: windows-latest
            name: feedback-windows

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pyinstaller>=6.0

      - name: Build executable
        run: |
          pyinstaller --onefile --name ${{ matrix.name }} feedback_app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.os == 'windows-latest' && format('dist/{0}.exe', matrix.name) || format('dist/{0}', matrix.name) }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: feedback-macos

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: feedback-windows

      - name: Generate release body
        env:
          TAG: ${{ github.ref_name }}
          REPO: ${{ github.repository }}
        run: |
          python3 -c "
          import os
          tag = os.environ['TAG']
          repo = os.environ['REPO']
          readme = f'https://github.com/{repo}/blob/{tag}/README.md'
          commits = f'https://github.com/{repo}/commits/{tag}'
          body = '''## AI Feedback ''' + tag + '''

          CLI tool that generates technical interview feedback reports from free-text notes using AI.

          ### Download

          | Platform | File |
          |----------|------|
          | macOS | feedback-macos |
          | Windows | feedback-windows.exe |

          Download the asset for your platform from the list above.

          ### Quick start

          1. Download the file for your platform.
          2. Create a `.env` file in the same folder with your API key or LM Studio config (see [README](''' + readme + ''')).
          3. Run: `./feedback-macos generate -i notes.txt -c \"John Doe\"` (Mac) or `feedback-windows.exe generate -i notes.txt -c \"John Doe\"` (Windows).

          ### Configuration

          Place a `.env` file next to the executable. Copy `.env.example` from the repo or see the [README](''' + readme + ''') for details.

          ### Changes

          [View commits in this release](''' + commits + ''')
          '''
          open('release_body.md', 'w').write(body)
          "

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_body.md
          files: |
            feedback-macos/feedback-macos
            feedback-windows/feedback-windows.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
